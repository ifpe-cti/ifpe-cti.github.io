  <body>

    
    <div class="jumbotron">
      <h1>Hello, World!</h1>

    <div class="container">

    <section class="container">
        <section class="row">
          <div class="col-md-4">

              <div class="card my-4">d</div>

          </div>
          <div id="container_post" class="col-md-8"></div>
        </section>

    <script>
      

      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'https://raw.githubusercontent.com/joelhenrique2000/ifpe-cti.github.io/master/src/main/index/post.json');
          
      xhr.addEventListener("load", function(){
        var response = xhr.responseText;
        posts = JSON.parse(response);
        let $container_post = document.getElementById('container_post');
        console.log(posts)
        
        for(let i=0; i<posts.length; i++){
          $container_post.innerHTML +=
              "<div class='card mb-4'>" +
              "  <img class='card-img-top' src='"+posts[i].meta_info.url_imagem+"' alt='"+posts[i].meta_info.titulo+"'>" +
              "  <div class='card-body'>" +
              "  <h2 class='card-title'>"+posts[i].meta_info.titulo+"</h2>" +
              "  <p class='card-text'>"+posts[i].meta_info.descricao+"</p>" +
              "  <a href='"+posts[i].meta_info.link_post+"' class='btn btn-primary' style=''>Leia mais â†’</a>" + 
              "</div>" + 
              "<div class='card-footer text-muted'>Postado em "+posts[i].meta_info.data+" por<a href='"+posts[i].meta_info.github_page+"'>"+posts[i].meta_info.autor+"</a></div></div>";
        }
        
      });

      xhr.send();
    
    </script>
